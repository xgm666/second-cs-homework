<!DOCTYPE html>
<html>
<head>
<style>
/* 样式定义 */
.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7); /* 半透明背景 */
}

.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 300px;
  background-color: #fff;
  padding: 20px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* 阴影效果 */
}

.button {
  display: inline-block;
  background-color: #ccc;
  padding: 10px 20px;
  border-radius: 5px;
  margin-right: 10px;
}

</style>
</head>
<body>
<!-- 按钮 -->
<button onclick="togglePopup()">显示窗口</button>

<!-- 弹出窗口 -->
<div class="overlay" id="overlay">
  <div class="popup">
    <h2>这是一个居中的窗口</h2>
    <p>窗口内容...</p>
    <button class="button" onclick="closePopup()">关闭</button>
  </div>
</div>

<script>
// JavaScript响应按钮点击事件
function togglePopup() {
  var overlay = document.getElementById("overlay");
  overlay.style.display = "block";
}

function closePopup() {
  var overlay = document.getElementById("overlay");
  overlay.style.display = "none";
}
</script>
</body>
</html>
