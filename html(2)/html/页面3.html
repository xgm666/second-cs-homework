.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7); /* 半透明背景 */
}

.popup {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 250px;
  height: 250px;
  background-color: #fff;
  padding: 20px;
  text-align: center;
  background-image: linear-gradient(to right, #f7eeee, #297ea8);
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* 阴影效果 */
}

.button {
