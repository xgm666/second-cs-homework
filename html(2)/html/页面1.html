<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <title>数独游戏</title>
        <link rel="stylesheet" href="styles1.css">
        <style>
            .zoom {
                animation: zoom-animation 0.8s alternate infinite;
                }
                @keyframes zoom-animation {
                0% {
                    transform: scale(1);
                }
                100% {
                    transform: scale(1.1);
                }
                }
            .fade {
              animation: fade-animation 2s infinite;
            }
            @keyframes fade-animation {
              0% { opacity: 0; }
              50% { opacity: 1; }
              100% { opacity: 0; }
            }
            .jump {
                animation: jump-animation 2s alternate infinite;
                }
                @keyframes jump-animation {
                    0% {
                        transform: translateY(0);
                    }
                    100% {
                        transform: translateY(-20px);
                        }
                    }
            /* body {
                opacity: 1;
                transition: opacity 0.5s ease-in-out;
                }
            body.fade-out {
                opacity: 0;
                } */
            body {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                transition: transform 0.5s ease-in-out;
                }

                body.slide-out-left {
                transform: translateX(-100%);
                }

                body.slide-in-right {
                transform: translateX(100%);
                }
          </style>
</head>

}
